app:
  build: .
  command: rails server -p 3000 -b '0.0.0.0'
  volumes:
    - .:/app
  ports:
    - "3000:3000"
  links:
    - mysql
mysql:
  image: mysql:5.7.13
  ports:
    - "3306:3306"
  environment:
    MYSQL_ROOT_PASSWORD: "password123"
    MYSQL_USER: "newuser"
    MYSQL_PASSWORD: "password"
    MYSQL_DATABASE: "novgolf_dev"  
